<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-slate-100 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-slate-900/85 rounded-2xl shadow-xl border border-slate-700 p-6 sm:p-8 text-center">
    <h1 class="text-2xl font-bold mb-2">Thank you!</h1>
    <p class="text-slate-300 text-sm mb-4">
      Your responses have been recorded.
    </p>

    <div id="downloadSection" class="mb-5 hidden">
      <p class="text-xs text-slate-400 mb-3">
        You can download your result as a CSV file:
      </p>
      <a id="downloadLink"
         href="#"
         class="inline-flex items-center justify-center w-full px-5 py-2.5 rounded-xl text-sm font-semibold bg-emerald-500 hover:bg-emerald-400 text-white shadow-lg shadow-emerald-500/25 transition mb-2">
        Download My Result
      </a>
    </div>

    <a href="/"
       class="inline-flex items-center justify-center w-full px-5 py-2.5 rounded-xl text-sm font-semibold bg-sky-500 hover:bg-sky-400 text-white shadow-lg shadow-sky-500/25 transition">
      Take Test Again
    </a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if (id) {
      const section = document.getElementById('downloadSection');
      const link = document.getElementById('downloadLink');
      link.href = `/export/csv/${encodeURIComponent(id)}`;
      section.classList.remove('hidden');
    }
  </script>
</body>
</html>
